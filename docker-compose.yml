version: '3.8'

services:
#django
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/shop
    ports:
    - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

#redis
  redis:
    image: redis

#celery
  celery:
    build: .
    command: celery worker --app=core --loglevel=info

    volumes:
      - .:/usr/src/shop
    links:
      - redis
    depends_on:
      - redis
      - django

#postgres
    db:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: vzakharkiv2003

      adminer:
        image: admin
        restart: always
        ports:
          - 8080:8080
